<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Json Minify</title>
</head>

<body class="w-screen h-screen relative overflow-x-hidden bg-[#232323] ">
    <!-- section -->
    <div class="container m-auto px-2 py-3 bg-slate-300">
        <!-- input  -->
        <h1 class="text-3xl pt-9 pb-3">Css Minify</h1>
        <textarea class="w-full p-3" placeholder="Paste CSS"  rows="8" id="input-area"></textarea>
        <button  id="minify-btn" class="bg-blue-600 text-white font-semibold px-3 py-2 mt-2 rounded-md">Minify</button>
        
        <!-- output -->
        <h1 class="text-3xl pt-9 pb-3">Output</h1>
        <textarea class="w-full p-3" placeholder="Paste CSS" id="output-area"  rows="10"></textarea>
        <button  id="copy-btn" class="bg-blue-600 text-white font-semibold px-3 py-2 mt-2 rounded-md">Copy</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
